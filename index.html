<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<link rel="stylesheet" href="style.css">
	<link rel="SHORTCUT ICON" href="/media/favicon.ico" type="image/x-icon" />
	<link rel="SHORTCUT ICON" href="/media/csvani.gif" type="image/gif" />
	<link rel="apple-touch-icon" href="/media/apple.png">
</head>
<body>
  <div data-app id="main">Please wait...</div>
	<script>
	  window.$docsify = {
        el: '#main',
        auto2top: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        notFoundPage: true,
        nameLink: {
            '/en/': '#/en/',
            '/': '#/',
        },
        coverpage: true,
        coverpage: 'cover.md',
        maxLevel: 3,
        subMaxLevel: 2,
        search: {
            noData: {
                '/en/': 'No results!',
                '/': 'Keine Ergebnisse!',
            },
	        paths: 'auto',
	        placeholder: {
                '/en/': 'Search',
                '/': 'Suche',
	        },
	        pathNamespaces: ['/en'],
	    },
        name: "GUIDE - CSV4YOU",
		logo: 'https://data.csv4you.com/media/csv/logo/csv4you-guide-dokumentation.png',
	  }
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
